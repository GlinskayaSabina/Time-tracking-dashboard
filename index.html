<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="dashboard">
      <div class="dashboard__content">
        <div class="dashboard__content__person">
          <div class="dashboard-infocard">
            <img
              src="/images/image-jeremy.png"
              alt=""
              class="dashboard-infocard__photo"
            />
            <div class="dashboard-infocard__text">
              <p class="subtitle">Report for</p>
              <h3 class="title">Jeremy Robson</h3>
            </div>
          </div>
          <div class="dashboard-view-selector">
            <div class="dashboard-view-selector__item">Daily</div>
            <!-- active? -->
            <div
              class="dashboard-view-selector__item dashboard-view-selector__item--active"
            >
              Weekly
            </div>
            <!-- active? -->
            <div class="dashboard-view-selector__item">Monthly</div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GlinskayaSabina">Sabina Gli</a>.
    </div>
    <script src="/app.js"></script>
  </body>
</html>
